<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/public/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(/images/hero-bg.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-admin {
            background-color: #007bff;
            color: white;
        }
        .button-user {
            background-color: #28a745;
            color: white;
        }
        .icon {
            margin-right: 5px;
        }
        @keyframes fadeInScaleUp {
    0% {
        opacity: 0;
        transform: scale(0.7);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.animated-heading {
    animation: fadeInScaleUp 1s ease-out forwards;
     /* Ensures the animation applies to the text itself */
    
}
.custom-button {
    background-color: #53bba5; /* Blue background */
    color: white; /* White text */
    border: none; /* No border */
    padding: 10px 20px; /* Padding around the text */
    text-align: center; /* Center the text */
    text-decoration: none; /* No underline */
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer; /* Changes the cursor to a pointer when hovering */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
    border-radius: 9px;
}

.custom-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
    transform: scale(1.05); /* Slightly larger on hover */
    box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
}

.custom-buttonn {
    background-color: #007bff;
            color: white;
    border: none; /* No border */
    padding: 10px 20px; /* Padding around the text */
    text-align: center; /* Center the text */
    text-decoration: none; /* No underline */
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer; /* Changes the cursor to a pointer when hovering */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
    border-radius: 9px;
}

.custom-buttonn:hover {
    background-color: #53bba5; /* Blue background */
    color: white; /* White text */
    transform: scale(1.05); /* Slightly larger on hover */
    box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
}


    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-heading" style="font-family:Arial, Helvetica, sans-serif; color: #60a570; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Choose your identity</h1>
        <button class="custom-buttonn" onclick="alert('Admin button clicked!')">
            <i class="fas fa-user-shield icon"></i> Admin
        </button>
        <button class="custom-button" onclick="navigateToSignIn()">
            <i class="fas fa-user icon"></i> User
        </button>
    </div>

    <!-- <script src="/public/js/signin.js"></script> -->
    <script>
        function navigateToSignIn() {
            window.location.href = '/signin';
        }
        </script>
        
</body>

</html>
